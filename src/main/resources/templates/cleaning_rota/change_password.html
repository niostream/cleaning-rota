<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>パスワード変更</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
　　<div class="container">
	<h1>掃除当番表</h1>
	<div class="col-sm-12">
	　　<form th:action="@{/change_password/edit}" th:object="${changePasswordForm}" class="form-horizontal" method="post">
		<fieldset>
		  <legend>パスワード変更</legend>
		  <div class="form-group" th:classappend="${#fields.hasErrors('registeredPassword')}? 'has-error has-feedback'">
			<label for="registeredPassword" class="col-sm-2 control-label">変更前パスワード</label>
			<div class="col-sm-10">
			  <input type="password" name="registeredPassword" id="registeredPassword" th:field="*{registeredPassword}" class="form-control" value="registeredPassword" />
			  <span th:if="${#fields.hasErrors('registeredPassword')}" th:errors="*{registeredPassword}" class="help-block">error!</span>
			</div>
		  </div>
		  <div class="form-group" th:classappend="${#fields.hasErrors('changePassword')}? 'has-error has-feedback'">
			<label for="changePassword" class="col-sm-2 control-label">変更後パスワード</label>
			<div class="col-sm-10">
			  <input type="password" name="changePassword" id="changePassword" th:field="*{changePassword}" class="form-control" value="changePassword" />
			  <span th:if="${#fields.hasErrors('changePassword')}" th:errors="*{changePassword}" class="help-block">error!</span>
			</div>
		  </div>
		  <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error has-feedback'">
			<label for="confirmPassword" class="col-sm-2 control-label">確認用パスワード</label>
			<div class="col-sm-10">
			  <input type="password" name="confirmPassword" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" value="confirmPassword" />
			  <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block">error!</span>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <input type="submit" class="btn btn-default" name="goToMenu" value="戻る" />
			  <input type="submit" class="btn btn-primary" value="更新" />
			</div>
		  </div>
		</fieldset>
	  </form>
	</div>
　　</div>
</body>
</html>
